{% extends "authentication/base.html" %}
<title>
    {% block title %} Edit Income {% endblock title%}
</title>
{% load crispy_forms_tags %} {% block content %}

<div class="row">
    <div class="col-md-10">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="{% url 'income' %}">Incomes</a></li>
                <li class="breadcrumb-item" aria-current="page">Edit Income</li>
                <li class="breadcrumb-item" aria-current="page">{{income.description}}</li>
            </ol>
        </nav>

    </div>
</div>
<div class="row mt-3 mb-5">
    <div class="col-md-6 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Edit Income</h2>
                <form action="" method="post">
                    {% csrf_token %} {{form|crispy}}
                    <div class="row mt-6 mb-2">
                        <div class="col-md-12 ml-0">
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>



{% endblock content %}
