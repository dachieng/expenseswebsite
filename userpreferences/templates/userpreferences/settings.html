{% extends "authentication/base.html" %} {% load static %}
<title>{% block title %} Settings {% endblock title %}</title>{% load crispy_forms_tags %} {% block content %}

<div class="row">

    <div class="col-md-8">
        <h4>Preffered Settings</h4>
        <form action="{% url 'user-settings'%}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <select name="currency" class="custom-select form-control" id="inputGroupSelect04">
                {% if user_preferences.currency %}
                <option name="currency" selected value="{{user_preferences.currency}}"
                  >{{user_preferences.currency}}</option>
                {% endif %} {% for currency in currencies %}
        
                <option name="currency" value="{{currency.key}} - {{currency.value}}"
                  >{{currency.key}} - {{currency.value}}
                </option>
        
                {% endfor %}
              </select>
                <div class="input-group-append">
                    <input class="btn btn-outline-secondary" type="submit" value="Save" />
                </div>
            </div>
        </form>
    </div>

</div>

{% endblock content %}
